<!DOCTYPE html>
<html>
    <head>
        <title>
            {% block page_name %}
                Java The Hutt Wiki
            {% endblock %}
        </title>
    </head>

    <body>
        {% include "navbar.html" %}
        <!--Included this flash so if a user is redirected after logging in they are informed of it-->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <li>{{ messages[0] }}</li>
            {% endif %}
        {% endwith %}

        {% block content %}
            <h3>Welcome to the Java The Hutt Wiki</h3>
        {% endblock %}
    </body>
</html>
